<!DOCTYPE html>
<html lang="en">

    <select name="healthcare" id="hea">

        <option value="healthcare.pharmacy"> Pharmacy </option>

    <select name="parking" id="par">

        <option value="parking.motorcycle"> Parking for Motorcycles </option>
        <option value="parking.bicycles"> Bicycles </option>
    </select>

    <select name="rental" id="ren">
        <option value="0"> Rental </option>
        <option value="rental"> All </option>
        <option value="rental.car"> Rent A Car </option>
        <option value="rental.bicycle"> Rent A Bicycle </option>

        <option value="rental.ski"> Rent Skies </option>

    <select name="transport" id="tra">
        <option value="0"> (Public) Transport </option>

        <option value="airport"> Airport </option>

        <option value="public_transport.subway"> Subway </option>

        <option value="public_transport.bus"> Bus </option>
        <option value="public_transport.tram"> Tram </option>
        <option value="public_transport.ferry"> Ferry </option>
