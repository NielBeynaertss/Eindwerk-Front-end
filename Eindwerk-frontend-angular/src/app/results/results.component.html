<div id= "mainMenu" class="invis">
    <select name="options" id="opt">
        <option value="acco">Accomodations</option>
        <option value="cate">Catering</option>
        <option value="heal">Healthcare</option>
        <option value="park">Parking</option>
        <option value="rent">Rental</option>
        <option value="tran">Transport</option>
    </select>

</div>

<button name="showDropdown" id="showDropdown" class="invis">
    Search!
</button>

<div>
    <div id="acc" class="invis firstFilter">
        <i class="fa-solid fa-house"></i> Accomodations <i class="fa-solid fa-hotel"></i>
        <div>
            <label><input type="checkbox" value="accommodation"> All</label>
            <label><input type="checkbox" value="accommodation.hotel"> Hotel</label>
            <label><input type="checkbox" value="accommodation.hut"> Hut</label>
            <label><input type="checkbox" value="accommodation.apartment"> Apartment</label>
            <label><input type="checkbox" value="accommodation.chalet"> Chalet</label>
            <label><input type="checkbox" value="accommodation.guest_house"> Guest House</label>
            <label><input type="checkbox" value="accommodation.hostel"> Hostel</label>
            <label><input type="checkbox" value="accommodation.motel"> Motel</label>
        </div>
    </div>

    <div id="cat" class="invis firstFilter">
        <i class="fa-solid fa-utensils"></i> Catering <i class="fa-solid fa-burger"></i>
        <div>
            <label><input type="checkbox" value="catering"> All</label>
            <label><input type="checkbox" value="catering.restaurant"> Restaurant</label>
            <label><input type="checkbox" value="catering.fast_food"> Fast Food</label>
            <label><input type="checkbox" value="catering.restaurant.pizza,catering.fast_food.pizza"> Pizza</label>
            <label><input type="checkbox" value="catering.fast_food.burger,catering.fast_food.burger"> Burgers</label>
            <label><input type="checkbox" value="catering.restaurant.kebab,catering.fast_food.kebab"> Kebab</label>
            <label><input type="checkbox" value="catering.restaurant.sandwich,catering.fast_food.sandwich"> Sandwich</label>
            <label><input type="checkbox" value="catering.cafe"> Cafe</label>
            <label><input type="checkbox" value="catering.cafe.coffee"> Coffee</label>
            <label><input type="checkbox" value="catering.bar"> Bar</label>
            <label><input type="checkbox" value="catering.pub"> Pub</label>
            <label><input type="checkbox" value="catering.ice_cream,catering.cafe.ice_cream"> Ice Cream</label>
        </div>
    </div>

    <div id="hea" class="invis firstFilter">
        <i class="fa-solid fa-truck-medical"></i> Healthcare <i class="fa-solid fa-tooth"></i>
        <div>
            <label><input type="checkbox" value="healthcare"> All</label>
            <label><input type="checkbox" value="healthcare.hospital"> Hospital</label>
            <label><input type="checkbox" value="healthcare.dentist,healthcare.dentist.orthodontics"> Dentist</label>
            <label><input type="checkbox" value="healthcare.pharmacy"> Pharmacy</label>
        </div>
    </div>

    <div id="par" class="invis firstFilter">
        <i class="fa-solid fa-square-parking"></i> Parking <i class="fa-solid fa-motorcycle"></i>
        <div>
            <label><input type="checkbox" value="parking"> All</label>
            <label><input type="checkbox" value="parking.cars"> Cars</label>
            <label><input type="checkbox" value="parking.motorcycle"> Motorcycles</label>
            <label><input type="checkbox" value="parking.bicycles"> Bicycles</label>
        </div>
    </div>

    <div id="ren" class="invis firstFilter">
        <i class="fa-solid fa-car"></i> Rental <i class="fa-solid fa-bicycle"></i>
        <div>
            <label><input type="checkbox" value="rental"> All</label>
            <label><input type="checkbox" value="rental.car"> Car</label>
            <label><input type="checkbox" value="rental.bicycle"> Bicycle</label>
            <label><input type="checkbox" value="rental.boat"> Boat</label>
            <label><input type="checkbox" value="rental.ski"> Skies</label>
        </div>
    </div>

    <div id="tra" class="invis firstFilter">
        <i class="fa-solid fa-train-subway"></i> Transport <i class="fa-solid fa-plane"></i>
        <div>
            <label><input type="checkbox" value="airport"> Airport</label>
            <label><input type="checkbox" value="public_transport"> All Other</label>
            <label><input type="checkbox" value="public_transport.train"> Train Station</label>
            <label><input type="checkbox" value="public_transport.subway"> Subway Station</label>
            <label><input type="checkbox" value="public_transport.subway.entrance"> Subway Entrance</label>
            <label><input type="checkbox" value="public_transport.bus"> Bus Stop</label>
            <label><input type="checkbox" value="public_transport.tram"> Tram Stop</label>
            <label><input type="checkbox" value="public_transport.ferry"> Ferry</label>
            <label><input type="checkbox" value="public_transport.aerialway"> Major Roads</label>
        </div>
    </div>
</div>

<div id="rad" class="invis">
    <input type="number" id="radius" placeholder="Max distance (in meter)">
</div>

<div id="filter2Acc" class="invis secondFilter">
    Extra options for accommodation!
    <div>
        <label><input type="checkbox" value="smoking"> Smoking allowed</label>
        <label><input type="checkbox" value="toilets"> Toilets</label>
        <label><input type="checkbox" value="swimming_pool"> Swimming Pool</label>
        <label><input type="checkbox" value="dogs"> Dogs allowed</label>
        <label><input type="checkbox" value="air_conditioning"> Air Conditioning</label>
        <label><input type="checkbox" value="changing_table"> Changing Table</label>
        <label><input type="checkbox" value="internet_access"> Internet Acces</label>
        <label><input type="checkbox" value="wheelchair"> Wheelchairs accesible</label>
    </div>
</div>

<div id="filter2Cat" class="invis secondFilter">
    Extra options for catering!
    <div>
        <label><input type="checkbox" value="smoking"> Smoking allowed</label>
        <!-- wheelchairs, internet access-->
        <label><input type="checkbox" value="outdoor_seating"> Outdoor Seating</label>
        <label><input type="checkbox" value="takeaway"> Takeaway</label>
        <label><input type="checkbox" value="delivery"> Delivery</label>
        <label><input type="checkbox" value="internet_access"> Internet Acces</label>
        <label><input type="checkbox" value="wheelchair"> Wheelchairs accesible</label>
    </div>
</div>

<div id="filter2Whe" class="invis secondFilter">
    Extra options!
    <label><input type="checkbox" value="wheelchair"> Wheelchairs accesible</label>
</div>

<div id="filterOpt" class="invis optFilter">
    Only show results that contain these filters:
        <label><input type="checkbox" value="yes"></label>
</div>

<button id="res" class="invis">GET RESULTS</button>

<button name="finalAPI" id="finalAPI">
    TEST FINAL API
</button>

<div id="results"></div>
