
<main>
  <div class="container-sm">
    <div class="row">
      <div class="col login">
        <div class="col-4 offset-4 mt-1 mb-5">
        </div>
          <h1 class="main text-light">Welcome</h1>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Username</label>
                <input type="text" class="form-control" [(ngModel)]="username">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password">
              </div>
         
              <button (click)="login()" type="submit" class="btn btn-primary login">Login</button>
           
              <a class="register" routerLink="/registration" routerLinkActive="active">Register</a>
      </div>
    </div>
  </div>
</main>
